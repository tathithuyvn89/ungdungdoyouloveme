<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align: center;
        }
        h1 {
            padding-top: 150px;
        }
    </style>

</head>
<body>
<h1> Do you love me? </h1>
<h2>
    <button TYPE="button" ONCLICK="love()">YES</button>
    <button id="NoLove" style="margin: 60px" onmouseover="noHover()">NO</button>
</h2>
<script>
    let imgObj = null;
    imgObj= document.getElementById("NoLove");
    function init() {
        imgObj.style.position = 'relative';
        imgObj.style.bottom = '0px';
        imgObj.style.left = '0px';

    }
    function noHover() {

        imgObj.style.bottom = parseInt(imgObj.style.bottom) - Math.random() * 30 + 'px';
        imgObj.style.right = parseInt(imgObj.style.left) + Math.random() * 50 + 'px';
        imgObj.style.left = parseInt(imgObj.style.left) - Math.random() * 20 + 'px';
        imgObj.style.top = parseInt(imgObj.style.bottom) + Math.random() * 40 + 'px';

    }
    var a = window.innerHeight;
    var b = window.innerWidth;
    console.log(a);//652px
    console.log(b);//1366px


    window.onload = init;
    function love() {
   alert("You are alright")
    }
</script>
</body>
</html>
